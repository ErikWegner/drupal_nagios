nagios:
    status:
        ok: 0
        warning: 1
        critical: 2
        unknown: 3
    min_report_severity: 1
    ua: 'Nagios'
    statuspage:
        path: 'nagios'
        enabled: false
        controller: '\Drupal\nagios\Controller\StatuspageController::content'
        getparam: false
    show_outdated_names: true
    limit_watchdog:
        display: false
        results: 50
    cron_duration: 60
    elysia_cron_duration: 60
